<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Profit | Loss Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading text-center">Stock Profile & Loss Calculator</h1>
      <label class="label mt-1 text-center" for="initial-price">
        Intial Price
      </label>
      <input id="initial-price" type="number" />
      <label class="label mt-1 text-center" for="quantity-of-stocks">
        Quantity of Stocks
      </label>
      <input id="quantity-of-stocks" type="number" />
      <label class="label mt-1 text-center" for="current-price">
        Current Price
      </label>
      <input class="" type="number" id="current-price" />
      <button class="mt-1" id="tell-me">Tell Me!!</button>
      <h4 class="message"></h4>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
